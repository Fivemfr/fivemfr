name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /home/debian/Robots

            if [ ! -d fivemfrance ]; then
              git clone git@github.com:Fivemfr/fivemfr.git fivemfrance
            fi

            cd fivemfrance
            git pull origin main

            if [ ! -f .env ]; then
              echo "BOT_TOKEN=changeme" > .env
              echo "NODE_ENV=production" >> .env
            fi

            echo "Building and starting container..."
            docker compose -f /home/debian/Robots/fivemfrance/docker-compose.yml down || true
            docker compose -f /home/debian/Robots/fivemfrance/docker-compose.yml up -d --build

            echo "✅ Déploiement terminé"
            docker compose -f /home/debian/Robots/fivemfrance/docker-compose.yml ps
